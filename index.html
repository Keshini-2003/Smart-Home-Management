<!DOCTYPE html>
<html lang="en">
<head>

    <title>Smart Home Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Home Management</h1>

        <a href="control.html">Control Devices</a>
    </div>
